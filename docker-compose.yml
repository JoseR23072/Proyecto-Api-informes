version: '3.9'

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: informes
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    
  api:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Actualiza la URL de conexi√≥n a la base de datos para que use el servicio "db"
      DATABASE_URL: "mysql+mysqlconnector://root:root@db/informes"
    depends_on:
      - db

volumes:
  db_data:
